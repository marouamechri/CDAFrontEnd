<mat-nav-list appAccordion>
    <mat-list-item appAccordionLink *ngFor="let menuitem of menuItemsUser" routerLinkActive="selected"
        group="{{menuitem.state}}">
        <a class="" appAccordionToggle [routerLink]="['/espacepersonnel/',menuitem.state]">
        <mat-icon>{{menuitem.icon}}</mat-icon>
        <span>{{menuitem.name}}</span>
        </a>
    </mat-list-item>
</mat-nav-list>
