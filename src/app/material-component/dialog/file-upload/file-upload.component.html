<div >
  
    <mat-form-field class="uploadFile">
      <div>
        <mat-toolbar>
          <input matInput [value]="fileName" />
  
          <button
            mat-flat-button
            color="primary"
            [disabled]="!currentFile"
            (click)="upload()"
          >
            Télécharger
          </button>
        </mat-toolbar>
  
        <input
          type="file"
          id="fileInput"
          (change)="selectFile($event)"
          name="fileInput"
        />
      </div>
    </mat-form-field>
  </div>
  
  <div *ngIf="message" class="message">
    {{ message }}
  </div>
  <div class="card">
    <div class="card-header" *ngIf="listFiles">Liste des fichiers</div>
    
   <ul
      class="list-group list-group-flush"
      *ngFor="let file of listFiles">
      <li class="list-group-item">
        <a (click)="downloadFile(file)" class="file-info">{{file.name }}<mat-icon matTooltip="Télécharger">save_alt</mat-icon></a>
         <a (click)="handleDeleteFile(file.name)"><mat-icon matTooltip="Supprimer" class="icon-delete">delete</mat-icon></a> 
      </li>
    </ul>
  </div>
