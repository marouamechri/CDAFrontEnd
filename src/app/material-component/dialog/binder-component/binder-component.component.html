<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{dialogData.action}} un classeur</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="binderForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field fxFlex>
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="binderForm.controls.name.touched && binderForm.controls.name.invalid">
                        <span *ngIf="binderForm.controls.name.errors.required">Ce champ est obligatoire</span>
                        <span *ngIf="binderForm.controls.name.errors.pattern">Ce champ n'est pas valide</span>
                    </mat-error>
                </mat-form-field>
            </div>   
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(binderForm.valid && binderForm.dirty)">
        <mat-icon>save</mat-icon>{{action}}
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>Close
    </button>
</mat-dialog-actions>
