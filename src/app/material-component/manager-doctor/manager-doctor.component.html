<mat-card>
    <b><span>Gérer mes médecin</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">
        <mat-icon>add_circle</mat-icon>Ajouter un medécin
    </button>
</mat-card>
<hr>
<mat-card>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Adresse</th>
            <td mat-cell *matCellDef="let element">{{element.address}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="medicalSpecialty">
            <th mat-header-cell *matHeaderCellDef>Spécialité médicale</th>
            <td mat-cell *matCellDef="let element">
                <span *ngFor="let specialty of element.medicalSpecialties">{{ specialty.speciality }} </span>
            </td>        
        </ng-container>

        <ng-container matColumnDef="binders">
            <th mat-header-cell *matHeaderCellDef>Classeurs</th>
            <td mat-cell *matCellDef="let element">
                <span *ngFor="let item of element.spaces">{{ item.name}} </span>
            </td>        
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" matTooltip="Delete" >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>


        

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
</div>
